          curl -X POST https://:S-fu7151TM2Q2gWThAX4-Q@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:UUu9vdvGQRKc5NeIQExGZA/streams/AQAAANL91WOg1ULlt1ouhtAbnckAAAAA \
                -H "Content-Type: application/json" \
